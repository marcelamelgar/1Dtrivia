<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>1D TRIVIA GAME</title>
    </head>

    <body>
        <div class="container">
            <div class="Header">
              <center>
              <h1>1D Trivia Game</h1>
              <h3>Test your fan knowledge</h3>
              </center>
            </div>
            
            <div class="questions">
              <br><br><br><br><br>
              <center>
              <h1>Let's Play</h1>
              </center>
              <h2>Pick the Right Answer...</h2>
              <form>
                <div class="form-group row">
                  <label for="question" class="col-sm-2 col-form-label">Question:</label>
                  <div class="col-sm-10">
                    <p><span id="aquiquestion"></span></p>
                  </div>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                  <label class="form-check-label" for="exampleRadios1">
                    Default radio
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                    Second default radio
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                  <label class="form-check-label" for="exampleRadios2">
                    Second default radio
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                  <label class="form-check-label" for="exampleRadios2">
                    Second default radio
                  </label>
                </div>
                <button class="btn"id="startButton" type="submit">check answer</button>
              </form>
            </div>
            
            <div class="info">
              <br><br><br><br><br>
              <center>
              <h2>trivia</h2>
              </center>
              <p>aqui va el feedback</p>
              <card class="score">
              <h2>Score:</h2>
              <p><span></span></p>
              </card>
              <center>
              <button class="btn" id="again">Play Again </button>
            </div>
          </div>
    </body>
</html>
